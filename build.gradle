

plugins {
    id "scala"
    id "application"
    id "com.github.johnrengelman.shadow" version "5.1.0"
}


mainClassName = "example.Main"

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {

//    implementation platform('software.amazon.awssdk:bom:2.10.86')
//    implementation 'software.amazon.awssdk:aws-core'
//    implementation 'com.amazonaws:aws-java-sdk-secretsmanager:1.12.203'
//    implementation 'io.spray:spray-json_2.12:1.3.6'
//    implementation 'org.json4s:json4s-jackson_3:4.0.5'
//    implementation 'org.json4s:json4s-native_3:4.0.5'
    // https://mvnrepository.com/artifact/software.amazon.awssdk/secretsmanager
    implementation 'software.amazon.awssdk:secretsmanager:2.17.152'


    // Use Scalatest for testing our library
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.scalatest:scalatest_2.12:3.0.8'

    // Need scala-xml at test runtime
    testRuntimeOnly 'org.scala-lang.modules:scala-xml_2.12:1.2.0'

    compile 'org.scala-lang:scala-library:2.11.12'
}
